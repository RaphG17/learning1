<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1px" width=50%>
        <thead>
            <th>Name</th>
            <th>Course</th>
            <th>Duration</th>

        </thead>

        <tr>
            <td>Godwin</td>
            <td> DS </td>
            <td> 5 months</td>

        </tr>

        <tr>
            <td>Ashwin</td>
            <td> DS </td>
            <td> 5 months</td>

        </tr>

        <tr>
            <td>Hezron</td>
            <td>DS</td>
            <td>5 months</td>

        </tr>

    </table>
    <br><br>

    <form action="example.htm" method="POST">
        <fieldset>
            <legend>This is Student Registration form</legend>
            <div>
                <label for="">First Name</label>
            </div>
            <div>
                <input type="text" name="fname" required placeholder="Enter your 1st name" minlength="3" maxlength="6">

            </div>
            <div>
                <label for="">Middle Name</label>
            </div>
            <div>
                <input type="text" name="middleName">

            </div>
            <div>
                <label for="">Last Name</label>
            </div>
            <div>
                <input type="text" name="lastName">

            </div>
            <div>
                <label for="">Email</label>
            </div>
            <div>
                <input type="email" name="email" required>
            </div>
            <div>
                <label for="">Age</label>
            </div>
            <div>
                <input type="number" name="age" required min="18" max="25">
            </div>
            <div>
                <label for="">Gender</label>
            </div>
            <div>
                Male <input type="radio" name="gender" value="male">
                Female <input type="radio" name="gender" value="female">

            </div>
            <div>
                <label for="">Choose Your State</label>
            </div>
            <div>
                <select name="state" id="">
                    <option value="kerala">Kerala</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="TN">TN</option>
                    <option value="Goa">Goa</option>
                </select>
            </div>
            <div>
                <label for="">Password</label>
            </div>
            <div>
                <input type="password" name="pwd" />
            </div>
            <div>
                <label for="">Date of Joining</label>
            </div>
            <div>
                <input type="date" name="doj" />
            </div>
            <div>
                <label for="">Choose Your Browser</label>
            </div>
            <div>
                <input list="browsers" name="browsers" />
                <datalist id="browsers">
                    <option value="Mozilla">
                    <option value="Chrome">
                    <option value="Firefox">
                    <option value="Saffari">
                    <option value="Edge">

                </datalist>


            </div>

            <br>
            <div>
                <input type="submit" value="Signup">
            </div>
        </fieldset>
        <iframe src="C:\Users\User\Desktop\Web\Pages\example.htm" width="300" height="200" frameborder="0"></iframe>
        <iframe width="727" height="409" src="https://www.youtube.com/embed/bJpj4mb8Ydk" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </form>






</body>

</html>
